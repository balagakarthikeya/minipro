<!DOCTYPE html>
<html>
<head>
    <title>Login - Tamper-Proof Record Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #1a202c;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        header, footer {
            background-color: #2d3748;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        main {
            display: flex;
            flex-grow: 1;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
        }
        .background-gif {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            background-color: rgba(45, 55, 72, 0.7);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
            text-align: center;
            width: 350px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 0.5s ease-out;
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            background-color: #4a5568;
            border: 1px solid #718096;
            border-radius: 0.375rem;
            color: white;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            background-color: #3182ce;
            border: none;
            border-radius: 0.375rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background-color: #2b6cb0;
        }
        .success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(34, 197, 94, 0.9);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            height: 500px;
            animation: slideUp 0.5s ease-out;
        }
        .success-icon {
            width: 5rem;
            height: 5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 50%;
            color: green;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tamper-Proof Record Management System</h1>
    </header>
    <main>
        <img class="background-gif" src="https://ryansechrest.com/content/images/2022/08/nodes.gif" alt="Background GIF"/>
        <div id="userLoginForm" class="container">
            <h2>Login</h2>
            <form onsubmit="showSuccess(event)">
                <div class="input-group">
                    <label for="userEmail">Email</label> <!-- Match input ID -->
                    <input id="userEmail" name="email" required type="email"/>
                </div>
                <div class="input-group">
                    <label for="userPassword">Password</label> <!-- Match input ID -->
                    <input id="userPassword" name="password" required type="password"/>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="userErrorMsg" style="color: red;"></p> <!-- Add error message element -->
            <p>Don't have an account? <a href="signup.html" style="color: #63b3ed; text-decoration: none;">Sign Up</a></p>
        </div>
        <div id="successMessage" class="success-message">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h2>Login Successful</h2>
        </div>
    </main>
    <footer>
        <p>Â© 2025 Tamper-Proof Record Management System. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById("userLoginForm").addEventListener("submit", function(event) {
            event.preventDefault();
        
            const email = document.getElementById("userEmail").value;
            const password = document.getElementById("userPassword").value;
        
            fetch("/api/auth/user-login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("role", "user");
                    localStorage.setItem("username", data.username);
                    localStorage.setItem("industryType", data.industryType);
                    showSuccess(event); // Show success message
                    setTimeout(() => {
                        window.location.href = "dashboard2.html"; // Redirect to the user dashboard after success
                    }, 2000);
                } else {
                    alert("Invalid credentials. Please check your email and password.");
                    document.getElementById("userErrorMsg").innerText = "Invalid credentials.";
                }
            })
            .catch(error => {
                console.error("Error logging in:", error);
                alert("Login failed. Please try again.");
                document.getElementById("userErrorMsg").innerText = "Login failed. Try again.";
            });
        });
    
        function showSuccess(event) {
            event.preventDefault();
            document.getElementById("userLoginForm").style.display = "none";
            document.getElementById("successMessage").style.display = "flex";
            return false;
        }
    </script>
</body>
</html>
