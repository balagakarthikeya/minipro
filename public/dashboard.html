<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Tamper-Proof Record Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #1a202c;
            color: white;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        header {
            background-color: #2d3748;
            padding: 1rem;
            width: 100%;
            height: 60px; /* Set height */
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            z-index: 10;
        }
        header h1 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
            font-size: 1.5rem;
            color: white;
        }
        .menu-toggle {
            position: absolute;
            left: 20px;
            cursor: pointer;
            font-size: 2rem;
            color: rgb(0, 255, 213);
            background: none;
            border: none;
            transition: transform 0.5s ease;
        }
        .menu-toggle.open {
            transform: rotate(90deg);
        }
        .logout-button {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #2d3748;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
        }
        .logout-button:hover {
            background-color:rgb(220, 15, 15);
        }
        .sidebar {
            width: 200px;
            background-color: white;
            height: 100vh;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: fixed;
            left: -300px;
            top: 60px; /* Adjusted to be below the header */
            transition: left 0.3s ease;
        }
        .sidebar button {
            background-color: rgb(255, 255, 255);
            color: black; /* Changed text color to black */
            border: none;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
            width: 100%;
        }
        .sidebar button:hover {
            background-color: #3182ce;
            color: white;
        }
        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
            font-size: 5rem;
            height: 100vh;
        }
        @keyframes fadeOutFooter {
            from { opacity: 1; height: 50px; }
            to { opacity: 0; height: 0; }
        }
        footer {
            background-color: #2d3748;
            padding: 1rem;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            animation: fadeOutFooter 2s forwards;
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <h1>Tamper-Proof Record Management System</h1>
        <button class="logout-button">Logout</button> <!-- Simplified logout -->
    </header>
    <div class="sidebar" id="sidebar"> <!-- Added ID -->
        <a href="dashboard.html"><button>Home</button></a>
        <a href="profiles.html"><button>Profiles</button></a>
        <a href="users.html"><button>Users</button></a>
    </div>
    <div class="content">
        Welcome
    </div>
    <footer>
        <p>Â© 2025 Tamper-Proof Record Management System. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("Please log in to access this page.");
                window.location.href = "index.html";
                return;
            }
            const role = localStorage.getItem("role") || "User";
            document.querySelector(".content").textContent = `Welcome, [${role}]`;
        });
    
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            const currentLeft = window.getComputedStyle(sidebar).left;
            const sidebarPosition = currentLeft === "0px" ? "-300px" : "0px";
            sidebar.style.left = sidebarPosition;
            menuToggle.classList.toggle('open');
        }
    
        document.querySelector(".logout-button").addEventListener("click", function() {
            localStorage.removeItem("token");
            localStorage.removeItem("role");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
